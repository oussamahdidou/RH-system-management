<div><div class="card container">
  <div class="card-body">
    <h5 class="card-title">NAME ANNONCE</h5>
    <h6 class="card-subtitle mb-2 text-muted ">INFOS ANNONCE</h6>
    <p class="card-text">Contents Annonce</p>
  </div>
</div></div>
<div>
  <div><div class="card container">
    <div class="card-body">
      <h5 class="card-title">Liste des Condidatures</h5>
    </div>
  </div>
<div class="container">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Titre" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>more</th>
      <td mat-cell *matCellDef="let element">
        <button
          routerLink="/recrutement/candidature/{{ element.id }}"
          mat-raised-button
          color="primary"
        >
          More Info
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
