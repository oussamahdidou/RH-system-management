<div class="container">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Titre" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Titre Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
      <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
    </ng-container>

    <!-- Description Column -->

    <!-- Deadline Column -->
    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Deadline</th>
      <td mat-cell *matCellDef="let element">{{ element.deadline | date }}</td>
    </ng-container>

    <!-- NmbrMax Column -->
    <ng-container matColumnDef="nmbrMax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NmbrMax</th>
      <td mat-cell *matCellDef="let element">{{ element.nmbrMax }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>more</th>
      <td mat-cell *matCellDef="let element">
        <button
          routerLink="/recrutement/annonce/{{ element.id }}"
          mat-raised-button
          color="primary"
        >
          More Info
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
